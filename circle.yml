machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t circleci/elasticsearch .

test:
  override:
    - docker run -p 5000:5000 -d circleci/elasticsearch
    - curl --retry 10 --retry-delay 5 -v http://localhost:5000

deployment:
  localhost:
    branch: master
    commands:
      - ./deploy.sh

