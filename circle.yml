machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t chavi/node-web-app .

test:
  override:
    - docker run -p 5000:5000 -d chavi/node-web-app
    - curl --retry 10 --retry-delay 5 -v http://localhost:5000
  post: 
    - ./script/test

deployment:
  rancher:
    branch: master
    commands:
      - docker login -e "chavi.malhotra@gmail.com" -u "chavipuri" -p "ankush"
      - ./deploy.sh

